<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <div class="itens">
            <h1 class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="formulario">
            <form>
                <input class="campo obrigatorio" type="name" name="Nome" id="nome" placeholder="Nome Completo *">
                <p class="aviso oculto">campo obrigatório</p>
                <input class="campo obrigatorio" type="email" name="Nome" id="email" placeholder="Email *">
                <p class="aviso oculto">campo obrigatório</p>
                <input class="campo obrigatorio" type="tel" name="Nome" id="telefone" placeholder="Telefone *">
                <p class="aviso oculto">campo obrigatório</p>
                <textarea class="campo obrigatorio mensagem" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
                <p class="aviso oculto">campo obrigatório</p>
                <p class="obeservacao">*campos obrigatórios</p>
                <button type= "submit" class="botao" >Enviar</button>
            </form>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
